<html>
<head>
<title>Text formatting</title>
</head>
<body>
<h1><b>Bold text</b></h1>
<h2><strong>Important text</strong></h2>
<h3><i>Italic text</i></h3>
<h4><em>Emphasized text</em></h4>
<h5><mark>Marked text</mark></h5>
<h6><del>Deleted text</del></h6>
<h6><ins>Inserted text</ins></h6>
<h6>x<sub>Subscript text</sub></h6>
<h6>x<sup>Superscript text</sup></h6>
</body>
</html>
